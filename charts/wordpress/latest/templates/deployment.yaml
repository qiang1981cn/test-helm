apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    run: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      run: nginx
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - env:
        - name: test1
          value: test
        - name: test2
          value: {{ .Values.env.test2 | quote }}
        - name: test3
          value: {{ .Values.env.tensorflow-gpu2.resources.limits.nvidia.com/gpu | quote }}
        image: nginx
        name: nginx
